<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="5">
        <mat-card>
            <h1>Registration Form</h1>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. pat@example.com" type="email" formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="test@123" type="password" formControlName="password">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="test@123" type="text" formControlName="confirmpPssword">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Grade</mat-label>
                    <mat-select formControlName="grade">
                        <mat-option *ngFor="let grade of grades" [value]="grade">{{grade}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <button mat-raised-button color="accent">Register</button>
            </form>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
    </mat-grid-tile>
</mat-grid-list>
